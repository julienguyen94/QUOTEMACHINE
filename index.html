<!--Julie Nguyen-->
<!--Random Machine Quote-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--translating machine code into human-readable text-->
    <meta charset="utf-8">
    <!--control the page's dimensions and scaling-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--This bootstrap link allows these icons to be used-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Building a Random Quote Machine</title>
  </head>
  <body>
    <div id="wrapper">
      <header>Daily Quote</header>
      <div id="quote-box">
        <!--QUOTE-->
        <q id="text">Either you run the day, or the day runs you.Either you run the day, or the day runs you.</q>
        <!--AUTHOR-->
        <div id="author">
          <span>-</span>
          <span class="name">Jim Rohn</span>
        </div>
        <!--TWITTER & TUMBLR LINKS-->
        <div class="links">
        <a href="twitter.com/intent/tweet" id="tweet-quote" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href="https://www.tumblr.com/new/quote" id="tumblr-quote" target="_blank"><i class="fa fa-tumblr"></i></a>
        <!--BUTTON-->
        <button id="new-quote">New quote</button>
        </div>
      </div>
    </div>
    <!--Link javascript file-->
    <script src="script.js"></script>
  </body>
</html>
